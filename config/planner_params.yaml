# --- 物理限制 (Physical Limits) ---
max_vel_x: 1.0       # [m/s] 最大前向速度
min_vel_x: -0.1      # [m/s] 最小前向速度（允许微量倒车调整）
max_rot_vel: 0.6     # [rad/s] 最大旋转速度

acc_lim_x: 8.0      # [m/s^2] X轴加速度限制
acc_lim_theta: 3.0   # [rad/s^2] 旋转加速度限制

# --- DWA 采样参数 (Sampling) ---
sim_time: 3.0        # [s] 轨迹预测时间
sim_dt: 0.1          # [s] 积分步长

# 注意：C++实现中会自动根据分辨率计算采样点数
v_res: 0.05          # [m/s] 线速度采样分辨率
w_res: 0.05          # [rad/s] 角速度采样分辨率

# --- 评分权重 (Scoring) ---
path_distance_bias: 32.0  # 贴近路径权重 (heading)
goal_distance_bias: 20.0  # 趋向目标权重 (dist)
occdist_scale: 1.0       # 避障权重

# --- 路径跟随与恢复 ---
lookahead_dist: 2       # [m] 胡萝卜距离
goal_reach_dist: 0.5      # [m] 到达判定距离
stuck_timeout: 10.0        # [s] 堵塞超时时间

# --- 避障阈值 ---
# Costmap grid value > threshold 视为障碍
# -1 (未知) 视为安全 (代码逻辑特殊处理)
costmap_obstacle_threshold: 50

# --- 机器人足迹 (Footprint) ---
# 格式: [[x1, y1], [x2, y2], ...]
footprint: [[0.5, 0.4], [0.5, -0.4], [-0.5, 0.4], [-0.5, -0.4], [0.5, 0.0], [-0.5, 0.0], [0.0, 0.4], [0.0, -0.4], [0.0, 0.0]]